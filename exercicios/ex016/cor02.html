<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações globais das CSS */
            height: 100%;
        }

        body { /* to right, to left, to top e to bottom / 45deg para ângulo */
            background-image: linear-gradient(to right, #A6212C, #043293, #FFC800 );
            background-attachment: fixed; /* rolamento da página fica fixo */
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
